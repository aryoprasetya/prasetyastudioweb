    <!-- contact section design -->
    <section class="contact" id="contact">
        <h2 class="heading">Hubungi <span>Kami!</span></h2>
        <form action="https://formspree.io/f/xpwzvzza" method="POST" id="contactForm">
            <div class="input-box">
                <input type="text" name="nama" placeholder="Nama Lengkap" required>
                <input type="email" name="email" placeholder="Alamat Email" required>
            </div>
            <div class="input-box">
                <input type="text" name="nomor_telepon" placeholder="Nomor Telepon">
                <input type="text" name="subjek" placeholder="Subjek Email">
            </div>
            <textarea name="pesan" cols="30" rows="10" placeholder="Tulis Pesan" required></textarea>
            <input type="submit" value="Kirim Pesan" class="btn">
        </form>
        <p id="successMessage" style="display: none; color: green; font-weight: bold; margin-top: 20px;">
            Terima kasih, pesan Anda sukses dikirimkan!
        </p>
    </section> 
    
    <script>
        const form = document.getElementById('contactForm');
        const successMessage = document.getElementById('successMessage');
    
        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Cegah reload halaman
    
            fetch(form.action, {
                method: 'POST',
                body: new FormData(form),
            })
            .then(response => {
                if (response.ok) {
                    successMessage.style.display = 'block'; // Tampilkan pesan sukses
                    form.reset(); // Kosongkan formulir
                } else {
                    alert('Gagal mengirim pesan. Silakan coba lagi.');
                }
            })
            .catch(error => {
                alert('Terjadi kesalahan. Silakan coba lagi.');
                console.error(error);
            });
        });
    </script>
