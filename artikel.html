    .marquee-wrapper {
  overflow: hidden;
  background-color: #E62129;
  padding: 10px 0;
  margin-top: 10px;
}

.marquee {
  display: inline-block;
  white-space: nowrap;
  animation: marquee 18s linear infinite;
}

.marquee span {
  color: #fff;
  font-size: 18px;
  font-weight: bold;
  font-family: sans-serif;
}

@keyframes marquee {
  0% {
    transform: translateX(100%);
  }
  100% {
    transform: translateX(-100%);
  }
}

  </style>
