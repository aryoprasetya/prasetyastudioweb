<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dibaca BelumJadi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f172a;
      overflow: hidden;
      font-family: sans-serif;
    }

    .btn {
      position: absolute;
      background-color: #3B82F6;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 10px;
      font-size: 12px;
      cursor: pointer;
    }

    .canvas {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="canvas" id="canvas"></div>

  <script>
    const canvas = document.getElementById("canvas");

    // Posisi dasar untuk setiap huruf (grid: x, y)
    const grid = {
      B: [[0,0],[0,1],[0,2],[1,0],[1,2],[2,1],[3,0],[3,2],[4,0],[4,1],[4,2]],
      E: [[0,0],[0,1],[0,2],[1,0],[2,0],[2,1],[3,0],[4,0],[4,1],[4,2]],
      L: [[0,0],[1,0],[2,0],[3,0],[4,0],[4,1],[4,2]],
      U: [[0,0],[0,2],[1,0],[1,2],[2,0],[2,2],[3,0],[3,2],[4,0],[4,1],[4,2]],
      M: [[0,0],[0,2],[1,0],[1,1],[1,2],[2,0],[2,2],[3,0],[3,2],[4,0],[4,2]],
      J: [[0,0],[1,1],[2,1],[3,1],[4,0],[4,1]],
      A: [[0,1],[1,0],[1,2],[2,0],[2,1],[2,2],[3,0],[3,2],[4,0],[4,2]],
      D: [[0,0],[0,1],[1,0],[1,2],[2,0],[2,2],[3,0],[3,2],[4,0],[4,1]],
      I: [[0,1],[1,1],[2,1],[3,1],[4,1]]
    };

    const word = ["B","E","L","U","M","J","A","D","I"];

    const cellSize = 28;
    const letterSpacing = 10;
    const startX = 20;
    const startY = 20;

    word.forEach((letter, i) => {
      const coords = grid[letter];
      const offsetX = i * (cellSize * 4 + letterSpacing);

      coords.forEach(([row, col]) => {
        const btn = document.createElement("button");
        btn.className = "btn";
        btn.innerText = "Kembali";
        btn.style.left = `${startX + offsetX + col * cellSize}px`;
        btn.style.top = `${startY + row * cellSize}px`;
        btn.onclick = () => window.history.back();
        canvas.appendChild(btn);
      });
    });
  </script>
</body>
</html>
