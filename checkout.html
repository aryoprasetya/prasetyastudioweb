<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout Pesanan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("YriGj6ltxmKl1SXqg"); // GANTI dengan PUBLIC KEY EmailJS kamu
    })();
  </script>
</head>
<body class="bg-gradient-to-br from-blue-900 to-blue-700 min-h-screen flex items-center justify-center font-sans">

  <div class="bg-white/10 backdrop-blur-md shadow-xl p-8 rounded-2xl w-full max-w-md text-white border border-white/20">
    <h2 class="text-2xl font-bold mb-6 text-center">Checkout Pesanan</h2>
    
    <form id="checkoutForm" class="space-y-4">
      <div>
        <label class="block text-sm mb-1">Nama Lengkap</label>
        <input type="text" name="nama" required class="w-full p-2 rounded-md bg-white/10 border border-white/30 text-white placeholder:text-gray-300"/>
      </div>
      
      <div>
        <label class="block text-sm mb-1">Email</label>
        <input type="email" name="email" required class="w-full p-2 rounded-md bg-white/10 border border-white/30 text-white placeholder:text-gray-300"/>
      </div>
      
      <div>
        <label class="block text-sm mb-1">Nomor WhatsApp</label>
        <input type="tel" name="telepon" required class="w-full p-2 rounded-md bg-white/10 border border-white/30 text-white placeholder:text-gray-300"/>
      </div>
      
      <div>
        <label class="block text-sm mb-1">Produk</label>
        <input type="text" name="produk" readonly class="w-full p-2 rounded-md bg-white/10 border border-white/30 text-white" />
      </div>

      <div>
        <label class="block text-sm mb-1">Harga</label>
        <input type="text" name="harga" readonly class="w-full p-2 rounded-md bg-white/10 border border-white/30 text-white" />
      </div>

      <div>
        <label class="block text-sm mb-1">Metode Pembayaran</label>
        <select name="metode" required class="w-full p-2 rounded-md bg-white/10 border border-white/30 text-white">
          <option value="QRIS">QRIS</option>
        </select>
      </div>
      <!-- HONEYPOT -->
<input type="text" name="website" id="honeypot" style="display:none">
<!-- HONEYPOT -->
<input type="text" name="website" id="honeypot" style="display:none">
      <!-- <p class="text-xs text-left text-gray-300 mt-6">Pembayaran melalui website hanya bisa menggunakan QRIS</p> -->
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-md transition">Bayar Sekarang</button>
    </form>

    <p class="text-xs text-center text-gray-300 mt-6">Kami akan mengirimkan invoice pembayaran ke email/ WhatsApp Anda.</p>
  </div>

  <script>
    document.getElementById("checkoutForm").addEventListener("submit", function(e) {
      e.preventDefault();

      emailjs.sendForm('service_6hr6jio', 'template_zfa3873', this)
        .then(function() {
          alert('Pesanan berhasil dikirim! Silakan cek email Anda.');
          window.location.href = 'success.html'; // ganti jika perlu
        }, function(error) {
          console.error('Gagal mengirim', error);
          alert('Gagal mengirim pesanan. Silakan coba lagi.');
        });
    });
    
  // Ambil parameter dari URL
  const params = new URLSearchParams(window.location.search);
  const produk = params.get("produk");
  const harga = params.get("harga");

  // Isi input sesuai parameter
  if (produk) document.querySelector('input[name="produk"]').value = produk;
  if (harga) document.querySelector('input[name="harga"]').value = "Rp" + parseInt(harga).toLocaleString("id-ID");
    document.getElementById("checkout-form").addEventListener("submit", function (e) {
  e.preventDefault();

  // Deteksi BOT (honeypot keisi)
  const honeypot = document.getElementById("honeypot").value;
  if (honeypot) {
    console.warn("Bot terdeteksi, form dibatalkan.");
    return; // Stop pengiriman form
  }

  // Lanjut kirim form ke EmailJS atau lainnya
  emailjs.sendForm("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", this)
    .then(function () {
      alert("Pesanan berhasil dikirim!");
    }, function (error) {
      alert("Gagal mengirim: " + error.text);
    });
});
  </script>

</body>
</html>
