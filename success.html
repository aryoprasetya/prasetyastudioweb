<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesanan Berhasil</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-900 to-blue-700 min-h-screen flex items-center justify-center text-white">

  <div class="bg-white bg-opacity-10 p-8 rounded-2xl shadow-xl max-w-md w-full backdrop-blur-md text-center">
    <h1 class="text-3xl font-bold mb-4">Terima Kasih!</h1>
    <p class="mb-4">Silakan scan QRIS di bawah untuk menyelesaikan pembayaran.</p>

    <!-- STATUS -->
    <div id="statusPembayaran" class="text-yellow-300 font-bold mb-6">
      Status: Pending ⏳
    </div>

    <!-- QRIS -->
    <div id="qrisContainer" class="mb-6">
      <p>Memuat QRIS...</p>
    </div>

    <a href="e-commerce.html" class="inline-block bg-white bg-opacity-20 px-6 py-2 rounded-full hover:bg-opacity-30 transition">
      Kembali ke Beranda
    </a>
  </div>

  <script>
    const checkoutData = JSON.parse(localStorage.getItem("checkoutData")) || {};
    const orderId = checkoutData.orderId;

    if (!orderId) {
      document.getElementById("qrisContainer").innerHTML = "<p class='text-red-400'>Order ID tidak ditemukan.</p>";
    } else {
      // Minta QRIS dari API Duitku
      fetch("/api/duitku", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          orderId,
          amount: checkoutData.harga,
          nama: checkoutData.nama,
          email: checkoutData.email,
          produk: checkoutData.produk
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.qrString) {
          document.getElementById("qrisContainer").innerHTML = `
            <img src="data:image/png;base64,${data.qrString}" alt="QRIS" class="mx-auto mb-2 rounded-lg border border-white shadow">
            <p>Nominal: Rp${parseInt(checkoutData.harga).toLocaleString()}</p>
          `;
        } else {
          document.getElementById("qrisContainer").innerHTML = "<p class='text-red-400'>Gagal memuat QRIS.</p>";
        }
      })
      .catch(() => {
        document.getElementById("qrisContainer").innerHTML = "<p class='text-red-400'>Error koneksi ke server.</p>";
      });

      // Cek status real-time setiap 5 detik
      setInterval(() => {
        fetch(`/api/status?orderId=${orderId}`)
          .then(res => res.json())
          .then(data => {
            const statusEl = document.getElementById("statusPembayaran");
            if (data.status === "Lunas") {
              statusEl.textContent = "Status: Lunas ✅";
              statusEl.className = "text-green-400 font-bold mb-6";
            } else {
              statusEl.textContent = "Status: Pending ⏳";
              statusEl.className = "text-yellow-300 font-bold mb-6";
            }
          })
          .catch(err => console.error(err));
      }, 5000);
    }
  </script>

</body>
</html>
