<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Admin</title>
  <link rel="stylesheet" href="css/style2.css" />
</head>
<body>
  <div class="container">
    <form onsubmit="login(event)">
      <h2>Login Admin Prasetya Studio</h2>
      <div class="input-field">
        <input type="text" id="username" required />
        <label>Enter Username</label>
      </div>
      <div class="input-field">
        <input type="password" id="password" required />
        <label>Enter Password</label>
      </div>
      <div class="forget">
        <label for="save-login">
          <input type="checkbox" id="save-login" />
          <p>Save login information</p>
        </label>
        <a href="https://wa.me/6282136065407">Forgot password?</a>
      </div>
      <button type="submit">Log In</button>
      <div class="Create-account">
        <p><a href=""></a></p>
      </div>
    </form>
  </div>

  <script>
    function login(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const adminUsername = "adminprasetya";
      const adminPassword = "bajinggalak";

      if (username === adminUsername && password === adminPassword) {
        sessionStorage.setItem("adminLoggedIn", "true");
        window.location.href = "dashboard.html";
      } else {
        alert("Username atau Password salah!");
      }
    }

    // Jika sudah login, langsung lempar ke dashboard
    if (sessionStorage.getItem("adminLoggedIn") === "true") {
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
