<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-semibold mb-6 text-center">Login Admin</h2>
    <form onsubmit="login(event)">
      <div class="mb-4">
        <label for="username" class="block mb-1 font-medium">Username</label>
        <input type="text" id="username" class="w-full px-3 py-2 border rounded" required>
      </div>
      <div class="mb-6">
        <label for="password" class="block mb-1 font-medium">Password</label>
        <input type="password" id="password" class="w-full px-3 py-2 border rounded" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Login</button>
    </form>
  </div>

  <script>
    function login(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const adminUsername = "admin";
      const adminPassword = "123456";

      if (username === adminUsername && password === adminPassword) {
        sessionStorage.setItem("adminLoggedIn", "true");
        window.location.href = "dashboard.html";
      } else {
        alert("Username atau Password salah!");
      }
    }

    // Jika sudah login, langsung lempar ke dashboard
    if (sessionStorage.getItem("adminLoggedIn") === "true") {
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
